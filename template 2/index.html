<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web 18 Unit-2 C3</title>
    <style>
      #reports{
        display:flex;
        justify-content: space-around;
        flex-wrap:wrap;
      }
      #diva{
        background-color:white;
        margin:30px;
        height:auto;
        width:250px;
        padding:10px;
        display:flex;
        flex-direction:column;
        /* align-items:center; */
        justify-content:space-around;
      
        box-shadow:rgba(0,0,0,0.25) 0px 54px 55px, rgba(0,0,0,0.12) 0px -12px 30px, rgba(0,0,0,0.12) 0px 4px 6px, rgba(0,0,0,0.12) 0px 12px 13px
      
      }

    </style>
  </head>

  <body>
    <div id="container">
      <div>
        <h1>Masai Evaluations Tracker</h1>
        <form id="form">
            <!-- When this form get submitted update the DOM According to the question -->
          <input placeholder="Name" id="name" type="text"  />
          <select id="batch">
            <option value="WEB16">WEB16</option>
            <option value="WEB17">WEB17</option>
            <option value="WEB18">WEB18</option>
          </select>
          <select id="type">
            <option value="DSA">DSA</option>
            <option value="Coding">Coding</option>
          </select>
          <input placeholder="Student Code" id="stuent_code" type="text" />
          <select id="unit">
            <option value="Unit-1">Unit-1</option>
            <option value="Unit-2">Unit-2</option>
            <option value="Unit-3">Unit-3</option>
            <option value="Unit-4">Unit-4</option>
          </select>
          <select id="sprint">
            <option value="Sprint-1">Sprint-1</option>
            <option value="Sprint-2">Sprint-2</option>
            <option value="Sprint-3">Sprint-3</option>
            <option value="Sprint-4">Sprint-4</option>
          </select>
          <input placeholder="Score(0-10)" id="score" type="number" />
          <input type="submit" />
        </form>
      </div>
      <div id="reports">
        <!-- All the cards that get appended with Javascript on form submit goes here -->
      </div>
    </div>
  </body>
</html>
<script>
document.querySelector("#form").addEventListener("submit",myfunction);
function myfunction(){
  event.preventDefault();
   
  var name=document.querySelector("#name").value;
  var batch=document.querySelector("#batch").value;
  var type=document.querySelector("#type").value;
  var stuent_code=document.querySelector("#stuent_code").value;
  var unit=document.querySelector("#unit").value;
  var sprint=document.querySelector("#sprint").value;
  var score=document.querySelector("#score").value;

  var div=document.createElement("div")
  div.setAttribute("id","diva")

  var h1tag=document.createElement("h1")
  h1tag.innerText=name;
  
  var p1tag=document.createElement("p")
  p1tag.innerText=batch;

  var p2tag=document.createElement("p")
  p2tag.innerText=type;

  var p3tag=document.createElement("p")
  p3tag.innerText=stuent_code;

  var p4tag=document.createElement("p")
  p4tag.innerText=unit;

  var p5tag=document.createElement("p")
  p5tag.innerText=sprint;

  var p6tag=document.createElement("p")
  p6tag.innerText=score;

  var h3tag=document.createElement("h3")
  var A=Number(p6tag.innerText)
  if(A<=3){
    h3tag.style.color="red"
    h3tag.innerText="Learning"
  }
  else if(A==4 || A==5 || A==6 || A==7){
    h3tag.style.color="orange"
    h3tag.innerText="Achieving"
  }
  else if(A==8 || A==9 || A==10){
    h3tag.style.color="green"
    h3tag.innerText="Mastery"
  }

  var deletebtn=document.createElement("button")
  deletebtn.innerText="DELETE"
  deletebtn.addEventListener("click",remove)

  div.append(h1tag,p1tag,p2tag,p3tag,p4tag,p5tag,p6tag,h3tag,deletebtn)
  document.querySelector("#reports").append(div)
}
function remove(){
  event.target.parentNode.remove()
}
</script>
